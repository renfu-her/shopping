{% extends "admin_base.html" %}

{% block page_title %}{{ '編輯' if banner else '新增' }} Banner{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ banner.title if banner else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link (Optional)</label>
                <input type="url" class="form-control" id="link" name="link" value="{{ banner.link if banner else '' }}">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                {% if banner and banner.image %}
                <div class="mb-2">
                    <img src="/uploads/{{ banner.image }}" alt="{{ banner.title }}" style="max-width: 300px;">
                </div>
                {% endif %}
                <input type="file" class="form-control" id="image" name="image" accept="image/*" {{ 'required' if not banner else '' }}>
            </div>
            <div class="mb-3">
                <label for="sort_order" class="form-label">Sort Order</label>
                <input type="number" class="form-control" id="sort_order" name="sort_order" value="{{ banner.sort_order if banner else 0 }}">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if not banner or banner.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Active</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('backend.banners') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
