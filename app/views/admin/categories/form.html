{% extends "base.html" %}

{% block page_title %}{{ '編輯' if category else '新增' }} 分類{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ category.name if category else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="parent_id" class="form-label">Parent Category</label>
                <select class="form-control" id="parent_id" name="parent_id">
                    <option value="">None (Top Level)</option>
                    {% for cat in all_categories %}
                    <option value="{{ cat.id }}" {% if category and category.parent_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ category.description if category else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                {% if category and category.image %}
                <div class="mb-2">
                    <img src="/uploads/{{ category.image }}" alt="{{ category.name }}" style="max-width: 200px;">
                </div>
                {% endif %}
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="sort_order" class="form-label">Sort Order</label>
                <input type="number" class="form-control" id="sort_order" name="sort_order" value="{{ category.sort_order if category else 0 }}">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if not category or category.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Active</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('backend.categories') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
