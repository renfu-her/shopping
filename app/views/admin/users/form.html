{% extends "admin_base.html" %}

{% block page_title %}{{ '編輯' if user else '新增' }} 使用者{% endblock %}

{% block back_link %}
{% if user %}
<a href="{{ url_for('backend.users') }}" class="btn btn-link text-decoration-none p-0">
    <i class="fas fa-arrow-left"></i> 返回列表
</a>
{% endif %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <!-- 使用者名稱 -->
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">使用者名稱</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}" required>
                        <small class="form-text text-muted">用於登入的使用者名稱</small>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">電子郵件</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}" required>
                        <small class="form-text text-muted">使用者的電子郵件地址</small>
                    </div>

                    <!-- 密碼 -->
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" {{ 'placeholder="留空則保持原密碼"' if user else 'required' }}>
                        <small class="form-text text-muted">{{ '編輯時留空則保持原密碼' if user else '請輸入密碼' }}</small>
                    </div>

                    <!-- 角色 -->
                    <div class="mb-4">
                        <label for="role" class="form-label fw-bold">角色</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="customer" {% if user and user.role == 'customer' %}selected{% endif %}>一般使用者</option>
                            <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>管理員</option>
                        </select>
                        <small class="form-text text-muted">選擇使用者的權限角色</small>
                    </div>

                    <!-- 提交按鈕 -->
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 儲存
                        </button>
                        <a href="{{ url_for('backend.users') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> 取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
