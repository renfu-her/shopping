{% extends "admin_base.html" %}

{% block page_title %}{{ '編輯' if user else '新增' }} 使用者{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password{{ ' (leave blank to keep current)' if user else '' }}</label>
                <input type="password" class="form-control" id="password" name="password" {{ 'placeholder="Leave blank to keep current"' if user else 'required' }}>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role">
                    <option value="customer" {% if user and user.role == 'customer' %}selected{% endif %}>Customer</option>
                    <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('backend.users') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
