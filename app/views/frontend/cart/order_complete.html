{% extends "frontend/base.html" %}

{% block title %}Order Complete - Shopwise{% endblock %}

{% block content %}
<!-- START SECTION BREADCRUMB -->
<div class="breadcrumb_section bg_gray page-title-mini">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="page-title">
                    <h1>Order Complete</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END SECTION BREADCRUMB -->

<!-- START SECTION SHOP -->
<div class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center order_complete">
                    <i class="fas fa-check-circle" style="font-size: 80px; color: #28a745;"></i>
                    <div class="heading_s1">
                        <h3>Your order has been placed successfully!</h3>
                    </div>
                    <p>Order Number: <strong>{{ order.order_number }}</strong></p>
                    <p>Total Amount: <strong>${{ "%.2f"|format(order.total_amount) }}</strong></p>
                    <a href="{{ url_for('frontend.index') }}" class="btn btn-fill-out">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END SECTION SHOP -->
{% endblock %}
