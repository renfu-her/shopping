{% extends "frontend_base.html" %}

{% block title %}404 - 頁面不存在 - Shopwise{% endblock %}
{% block meta_description %}抱歉，您訪問的頁面不存在。{% endblock %}
{% block meta_robots %}noindex, nofollow{% endblock %}

{% block content %}
<div class="section" style="min-height: 60vh; padding: 100px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="error_page">
                    <div class="error_code mb-4">
                        <h1 class="display-1 fw-bold" style="color: #333; font-size: 120px;">404</h1>
                    </div>
                    <div class="error_content">
                        <h2 class="mb-3">頁面不存在</h2>
                        <p class="text-muted mb-4">抱歉，您訪問的頁面不存在或已被移除。</p>
                        <div class="error_btn">
                            <a href="{{ url_for('frontend.index') }}" class="btn btn-fill-out me-2">
                                <i class="fas fa-home"></i> 返回首頁
                            </a>
                            <a href="{{ url_for('frontend.product_list') }}" class="btn btn-outline-primary">
                                <i class="fas fa-shopping-bag"></i> 瀏覽商品
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
